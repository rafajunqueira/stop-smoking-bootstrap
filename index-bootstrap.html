<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Pare de fumar, viva mais</title>
    </head>
    <body>
        <div id="background-image">

        <div class="container-fluid">

            <div class="row">

                <div class="col-md-12">

                    <h3 class="text-center text-primary"><a
                            href="https://super.abril.com.br/blog/oraculo/quanto-de-vida-se-perde-a-cada-cigarro-fumado/"
                            id="website-title" target="_blank">Cada
                            cigarro diminui a sua expectativa de
                            vida
                            em 11 minutos.</a>
                    </h3>
                    <div class="row">

                        <div class="col-md-12">
                            <h3 class="text-center text-info">
                            </h3>
                        </div>
                    </div>
                    <div class="row text-center" id="container">
                        <div class="col-md-4">
                            <form role="form">
                                <div class="form-group">

                                    <label for="inputNumeroCigarros">
                                        <p class="text-num-cig">NÃºmero
                                            de cigarros fumados hoje:
                                        </p>
                                    </label>
                                    <input type="text"
                                        class="form-control"
                                        onkeypress="isInputNumber(event)"
                                        id="inputNumeroCigarros" />
                                </div>
                                <div class="row">
                                    <div class="col-md-4">

                                        <button type="button" class="btn
                                            btn-success btn-add"
                                            onclick="plusOne(this)"
                                            id="btn-1">+ 1
                                        </button>
                                    </div>
                                    <div class="col-md-4">

                                        <button type="button" class="btn
                                            btn-success btn-add"
                                            onclick="plusFive(this)"
                                            id="btn-5">+ 5
                                        </button>
                                    </div>
                                    <div class="col-md-4">

                                        <button type="button" class="btn
                                            btn-success btn-add"
                                            onclick="plusTen(this)"
                                            id="btn-10">+ 10
                                        </button>

                                    </div>
                                    <div class="col-md-12 text-center">
                                        <input type="button"
                                            id="buttonCalc-bootstrap"
                                            class="btn
                                            btn-success"
                                            onclick="calcular()"
                                            value="Calcular">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                </div>

                <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                    crossorigin="anonymous"></script>
                <script
                    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                    crossorigin="anonymous"></script>
                <script
                    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                    crossorigin="anonymous"></script>
                <script src="index.js"></script>
            </body>
        </html>
